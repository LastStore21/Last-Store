<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Last Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial;}
body{
background:linear-gradient(135deg,#081a3a,#0c2d63);
color:white;
min-height:100vh;
}

header{
position:sticky;
top:0;
background:#06142d;
padding:20px;
text-align:center;
font-size:38px;
font-weight:800;
letter-spacing:2px;
color:#00bfff;
box-shadow:0 4px 15px rgba(0,0,0,.5);
z-index:1000;
}

.container{
max-width:1300px;
margin:auto;
padding:20px;
}

.controls{
display:flex;
gap:10px;
margin-bottom:25px;
flex-wrap:wrap;
}

.controls input,.controls select{
flex:1;
padding:12px;
border-radius:8px;
border:none;
font-size:15px;
}

.section{
margin-bottom:40px;
}

.section h2{
margin-bottom:15px;
border-left:5px solid #00bfff;
padding-left:10px;
font-size:22px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:15px;
}

.card{
background:#0f2f6d;
padding:15px;
border-radius:12px;
transition:.2s;
box-shadow:0 4px 10px rgba(0,0,0,.4);
display:flex;
flex-direction:column;
justify-content:space-between;
}

.card:hover{
transform:translateY(-4px);
background:#16408e;
}

.card h3{
font-size:16px;
margin-bottom:8px;
}

.price{
color:#00d4ff;
font-weight:bold;
margin-bottom:8px;
}

.card input{
padding:8px;
border-radius:6px;
border:none;
text-align:center;
}

.total-panel{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#06142d;
padding:18px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 -4px 20px rgba(0,0,0,.6);
}

.total-panel select{
padding:10px;
border-radius:6px;
border:none;
}

button{
padding:12px 25px;
border:none;
border-radius:8px;
background:linear-gradient(90deg,#00bfff,#005eff);
color:white;
font-weight:bold;
cursor:pointer;
transition:.2s;
}

button:hover{
transform:scale(1.05);
}

.sell-box{
background:#0f2f6d;
padding:20px;
border-radius:12px;
margin-top:30px;
}

.sell-box textarea{
width:100%;
margin-top:10px;
padding:10px;
border-radius:8px;
border:none;
resize:none;
}
</style>
</head>

<body>

<header>LAST STORE</header>

<div class="container">

<div class="controls">
<input type="text" id="search" placeholder="Search item...">
<select id="filter">
<option value="all">All Categories</option>
<option value="speed">Speed Ups</option>
<option value="combat">Combat</option>
<option value="boost">Boost</option>
<option value="resources">Resources</option>
<option value="chest">Chests</option>
<option value="building">Building</option>
<option value="familiar">Familiar</option>
<option value="monster">Monster Hunt</option>
</select>
</div>

<!-- SPEED UPS -->
<div class="section" data-cat="speed">
<h2>Speed Ups</h2>
<div class="grid">

<div class="card"><h3>1 Hour</h3><div class="price">130 Gems</div><input type="number" data-price="130" value="0"></div>
<div class="card"><h3>3 Hours</h3><div class="price">300 Gems</div><input type="number" data-price="300" value="0"></div>
<div class="card"><h3>8 Hours</h3><div class="price">650 Gems</div><input type="number" data-price="650" value="0"></div>
<div class="card"><h3>15 Hours</h3><div class="price">1,000 Gems</div><input type="number" data-price="1000" value="0"></div>
<div class="card"><h3>24 Hours</h3><div class="price">1,500 Gems</div><input type="number" data-price="1500" value="0"></div>
<div class="card"><h3>3 Days</h3><div class="price">4,400 Gems</div><input type="number" data-price="4400" value="0"></div>
<div class="card"><h3>7 Days</h3><div class="price">10,000 Gems</div><input type="number" data-price="10000" value="0"></div>

</div>
</div>

<!-- COMBAT -->
<div class="section" data-cat="combat">
<h2>Combat</h2>
<div class="grid">

<div class="card"><h3>Relocator</h3><div class="price">1,500 Gems</div><input type="number" data-price="1500" value="0"></div>
<div class="card"><h3>Random Relocator</h3><div class="price">500 Gems</div><input type="number" data-price="500" value="0"></div>
<div class="card"><h3>24h Shield</h3><div class="price">1,000 Gems</div><input type="number" data-price="1000" value="0"></div>
<div class="card"><h3>3d Shield</h3><div class="price">3,500 Gems</div><input type="number" data-price="3500" value="0"></div>

</div>
</div>

<!-- Puedes seguir duplicando estructura para más artículos -->

<div class="sell-box">
<h2>Sell Account</h2>
<textarea id="accountDetails" rows="4" placeholder="Describe your account for sale..."></textarea>
</div>

</div>

<div class="total-panel">
<div>Total Gems: <strong id="total">0</strong></div>

<select id="seller">
<option value="51950501387">+51 950 501 387</option>
<option value="5491167662445">+54 9 11 6766 2445</option>
<option value="584245125670">+58 424 5125670</option>
<option value="584121935238">+58 412 1935238</option>
<option value="51955121605">+51 955 121 605</option>
<option value="5493865820180">+54 9 3865 820180</option>
<option value="573002560262">+57 300 2560262</option>
</select>

<button onclick="sendOrder()">Send Order</button>
</div>

<script>
const inputs=document.querySelectorAll("input[type='number']");
const totalDisplay=document.getElementById("total");
const search=document.getElementById("search");
const filter=document.getElementById("filter");
const sections=document.querySelectorAll(".section");

inputs.forEach(i=>i.addEventListener("input",calculate));

function calculate(){
let total=0;
inputs.forEach(i=>{
total+= (parseInt(i.value)||0) * parseInt(i.dataset.price);
});
totalDisplay.textContent=total.toLocaleString();
}

search.addEventListener("input",()=>{
const term=search.value.toLowerCase();
document.querySelectorAll(".card").forEach(card=>{
card.style.display=card.innerText.toLowerCase().includes(term)?"block":"none";
});
});

filter.addEventListener("change",()=>{
const val=filter.value;
sections.forEach(sec=>{
sec.style.display=(val==="all"||sec.dataset.cat===val)?"block":"none";
});
});

function sendOrder(){
let msg="LAST STORE ORDER:%0A%0A";
let total=0;

inputs.forEach(i=>{
const qty=parseInt(i.value)||0;
if(qty>0){
const name=i.parentElement.querySelector("h3").innerText;
total+=qty*parseInt(i.dataset.price);
msg+=name+" x"+qty+"%0A";
}
});

const account=document.getElementById("accountDetails").value;
if(account){
msg+="%0AAccount for Sale:%0A"+account+"%0A";
}

msg+="%0ATotal Gems: "+total.toLocaleString();
const seller=document.getElementById("seller").value;

window.location.href="https://wa.me/"+seller+"?text="+msg;
}
</script>

</body>
</html>
