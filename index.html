<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Last Store Elite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif;}

body{
background:linear-gradient(135deg,#0a1f44,#07142c);
color:white;
}

header{
text-align:center;
padding:40px 20px;
font-size:48px;
font-weight:900;
background:linear-gradient(90deg,#00aaff,#005eff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.container{max-width:1200px;margin:auto;padding:20px;}

.top-controls{
display:flex;
flex-wrap:wrap;
gap:15px;
margin-bottom:20px;
}

input[type="text"], select{
padding:10px;
border-radius:8px;
border:none;
}

.section{
margin-bottom:30px;
}

.section h2{
margin-bottom:15px;
border-bottom:2px solid #00aaff;
padding-bottom:8px;
}

.item{
display:flex;
justify-content:space-between;
align-items:center;
background:#0f2d66;
padding:12px;
border-radius:10px;
margin-bottom:10px;
transition:.2s;
}

.item:hover{
transform:scale(1.02);
background:#143b85;
}

.item input{
width:70px;
padding:6px;
border-radius:6px;
border:none;
text-align:center;
}

.total-box{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#081833;
padding:20px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 -5px 20px rgba(0,0,0,.6);
}

button{
padding:12px 25px;
border:none;
border-radius:8px;
background:linear-gradient(90deg,#00aaff,#005eff);
color:white;
font-weight:bold;
cursor:pointer;
}

button:hover{
transform:scale(1.05);
}

.spacer{height:120px;}
</style>
</head>

<body>

<header>LAST STORE</header>

<div class="container">

<div class="top-controls">
<input type="text" id="search" placeholder="Search item...">
<select id="filter">
<option value="all">All Categories</option>
<option value="speed">Speed Ups</option>
<option value="combat">Combat</option>
</select>
</div>

<div class="section" data-category="speed">
<h2>Speed Ups</h2>

<div class="item">1 Hour (130)
<input type="number" data-price="130" value="0"></div>

<div class="item">3 Hours (300)
<input type="number" data-price="300" value="0"></div>

<div class="item">8 Hours (650)
<input type="number" data-price="650" value="0"></div>

<div class="item">15 Hours (1000)
<input type="number" data-price="1000" value="0"></div>

<div class="item">24 Hours (1500)
<input type="number" data-price="1500" value="0"></div>

<div class="item">3 Days (4400)
<input type="number" data-price="4400" value="0"></div>

<div class="item">7 Days (10000)
<input type="number" data-price="10000" value="0"></div>

<div class="item">30 Days (40000)
<input type="number" data-price="40000" value="0"></div>

</div>

<div class="section" data-category="combat">
<h2>Combat</h2>

<div class="item">Braveheart (2000)
<input type="number" data-price="2000" value="0"></div>

<div class="item">Relocator (1500)
<input type="number" data-price="1500" value="0"></div>

<div class="item">Random Relocator (500)
<input type="number" data-price="500" value="0"></div>

<div class="item">8h Shield (500)
<input type="number" data-price="500" value="0"></div>

<div class="item">24h Shield (1000)
<input type="number" data-price="1000" value="0"></div>

<div class="item">3d Shield (3500)
<input type="number" data-price="3500" value="0"></div>

</div>

<div class="section">
<h2>Sell Account</h2>
<input type="text" id="accountDetails" placeholder="Account details here">
</div>

<div class="spacer"></div>

</div>

<div class="total-box">

<div>
Total Gems: <span id="total">0</span>
</div>

<div>
<select id="seller">
<option value="51950501387">Seller 1</option>
<option value="573002560262">Seller 2</option>
</select>

<button onclick="sendOrder()">Send Order</button>
</div>

</div>

<script>
const inputs=document.querySelectorAll("input[type='number']");
const totalDisplay=document.getElementById("total");
const search=document.getElementById("search");
const filter=document.getElementById("filter");
const items=document.querySelectorAll(".item");
const sections=document.querySelectorAll(".section");

inputs.forEach(i=>i.addEventListener("input",calculate));

function calculate(){
let total=0;
inputs.forEach(i=>{
const price=parseInt(i.dataset.price);
const qty=parseInt(i.value)||0;
total+=price*qty;
});
animateTotal(total);
}

function animateTotal(newTotal){
let start=parseInt(totalDisplay.textContent.replace(/,/g,''))||0;
let increment=(newTotal-start)/20;
let step=0;
let interval=setInterval(()=>{
step++;
start+=increment;
if(step>=20){
totalDisplay.textContent=newTotal.toLocaleString();
clearInterval(interval);
}else{
totalDisplay.textContent=Math.floor(start).toLocaleString();
}
},20);
}

search.addEventListener("input",()=>{
const term=search.value.toLowerCase();
items.forEach(item=>{
item.style.display=item.textContent.toLowerCase().includes(term)?"flex":"none";
});
});

filter.addEventListener("change",()=>{
const value=filter.value;
sections.forEach(sec=>{
if(value==="all"||sec.dataset.category===value){
sec.style.display="block";
}else{
sec.style.display="none";
}
});
});

function sendOrder(){
let message="LAST STORE ORDER:%0A%0A";
let total=0;

inputs.forEach(i=>{
const qty=parseInt(i.value)||0;
if(qty>0){
const item=i.parentElement.childNodes[0].textContent.trim();
const price=parseInt(i.dataset.price);
total+=price*qty;
message+=item+" x"+qty+"%0A";
}
});

const account=document.getElementById("accountDetails").value;
if(account){
message+="%0AAccount Sale:%0A"+account+"%0A";
}

message+="%0ATotal Gems: "+total.toLocaleString();
const seller=document.getElementById("seller").value;

window.location.href="https://wa.me/"+seller+"?text="+message;
}
</script>

</body>
</html>
