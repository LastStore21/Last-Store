<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Last Store - GOD</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial;}
body{background:linear-gradient(135deg,#071a3d,#0c2f6b);color:#fff;}
header{background:#02122b;padding:20px;text-align:center;font-size:32px;font-weight:900;color:#00cfff;letter-spacing:2px;}
.container{max-width:1400px;margin:auto;padding:20px;}
.controls{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:25px;}
.controls input,.controls select{
padding:10px;border-radius:8px;border:none;font-size:14px;
}
.section{margin-bottom:40px;}
.section h2{
margin-bottom:15px;
border-left:5px solid #00cfff;
padding-left:10px;
display:flex;
justify-content:space-between;
align-items:center;
}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
gap:15px;
}
.card{
background:#0e2f6f;
padding:15px;
border-radius:12px;
transition:.3s;
box-shadow:0 5px 15px rgba(0,0,0,.5);
}
.card:hover{transform:translateY(-5px);}
.price{color:#00e1ff;font-weight:bold;margin:5px 0;}
.qty-control{display:flex;justify-content:space-between;align-items:center;}
.qty-control button{
width:30px;height:30px;
border:none;border-radius:6px;
background:#00cfff;color:#000;
font-weight:bold;cursor:pointer;
}
.qty{font-weight:bold;}
.summary{
position:fixed;
right:20px;
bottom:120px;
width:300px;
background:#02122b;
padding:15px;
border-radius:12px;
max-height:350px;
overflow:auto;
}
.total-bar{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#010c1f;
padding:15px;
display:flex;
flex-wrap:wrap;
justify-content:space-between;
align-items:center;
gap:10px;
}
.total{font-size:18px;font-weight:bold;color:#00e1ff;}
.send{
background:#00cfff;
border:none;
padding:10px 25px;
border-radius:8px;
font-weight:bold;
cursor:pointer;
}
.preview img{
width:70px;
border-radius:6px;
margin:5px;
}
@media(max-width:768px){
.summary{position:static;margin-top:20px;width:100%;}
}
</style>
</head>
<body>

<header>LAST STORE</header>

<div class="container">

<div class="controls">
<input type="text" id="search" placeholder="Search item...">
<select id="categoryFilter">
<option value="all">All Categories</option>
<option value="speed">Speed Ups</option>
<option value="combat">Combat</option>
<option value="boost">Boost</option>
<option value="resources">Resources</option>
<option value="chest">Chests</option>
<option value="building">Building</option>
<option value="familiar">Familiar</option>
<option value="monster">Monster Hunt</option>
</select>

<input type="number" id="minPrice" placeholder="Min Gems">
<input type="number" id="maxPrice" placeholder="Max Gems">
</div>

<div id="items"></div>

<h3 style="margin-top:20px;">Upload Screenshots</h3>
<input type="file" id="images" multiple accept="image/*">
<div class="preview" id="preview"></div>

</div>

<div class="summary">
<h3>Order Summary</h3>
<div id="summaryList"></div>
</div>

<div class="total-bar">
<div class="total">Total Gems: <span id="total">0</span></div>

<select id="seller">
<option value="51950501387">Seller 1</option>
<option value="5491167662445">Seller 2</option>
<option value="584245125670">Seller 3</option>
<option value="584121935238">Seller 4</option>
<option value="51955121605">Seller 5</option>
<option value="5493865820180">Seller 6</option>
<option value="573002560262">Seller 7</option>
</select>

<button class="send" onclick="sendWhatsApp()">Send to WhatsApp</button>
</div>

<script>

const data={
speed:[
{name:"1 Hour Speed Up",price:130},
{name:"3 Hour Speed Up",price:300},
{name:"8 Hour Speed Up",price:650},
{name:"24 Hour Speed Up",price:1500}
],
combat:[
{name:"Relocator",price:1500},
{name:"24h Shield",price:1000}
],
boost:[
{name:"Attack Boost 20% 24h",price:400}
],
resources:[
{name:"Food 1M",price:10000}
],
chest:[
{name:"Material Chest",price:1500}
],
building:[
{name:"Building Speed 1h",price:130}
],
familiar:[
{name:"Familiar Energy 5000",price:1125}
],
monster:[
{name:"Monster Energy 5000",price:1125}
]
};

let cart={};

function render(){
const container=document.getElementById("items");
container.innerHTML="";
for(const cat in data){
let section=document.createElement("div");
section.className="section";
section.dataset.cat=cat;

let totalCat=0;
if(cart[cat]) totalCat=cart[cat];

section.innerHTML=`<h2>${cat.toUpperCase()} <span>(Items: ${totalCat})</span></h2><div class="grid"></div>`;
let grid=section.querySelector(".grid");

data[cat].forEach(item=>{
let card=document.createElement("div");
card.className="card";
card.innerHTML=`
<div>${item.name}</div>
<div class="price">${item.price} Gems</div>
<div class="qty-control">
<button onclick="update('${cat}','${item.name}',${item.price},-1)">-</button>
<div id="${cat}_${item.name}" class="qty">0</div>
<button onclick="update('${cat}','${item.name}',${item.price},1)">+</button>
</div>
`;
grid.appendChild(card);
});

container.appendChild(section);
}
}

function update(cat,name,price,change){
let key=cat+"_"+name;
if(!cart[key]) cart[key]={qty:0,price:price,cat:cat,name:name};
cart[key].qty+=change;
if(cart[key].qty<0) cart[key].qty=0;
document.getElementById(key).innerText=cart[key].qty;
updateSummary();
render();
}

function updateSummary(){
let total=0;
let html="";
for(const key in cart){
if(cart[key].qty>0){
let sub=cart[key].qty*cart[key].price;
total+=sub;
html+=`${cart[key].name} x${cart[key].qty} = ${sub}<br>`;
}
}
document.getElementById("summaryList").innerHTML=html;
document.getElementById("total").innerText=total;
}

function sendWhatsApp(){
let seller=document.getElementById("seller").value;
let msg="ðŸ”¥ LAST STORE ORDER ðŸ”¥%0A%0A";
for(const key in cart){
if(cart[key].qty>0){
msg+=cart[key].name+" x"+cart[key].qty+"%0A";
}
}
msg+="%0ATotal Gems: "+document.getElementById("total").innerText;
window.location.href=`https://wa.me/${seller}?text=${msg}`;
}

document.getElementById("images").addEventListener("change",function(){
let preview=document.getElementById("preview");
preview.innerHTML="";
Array.from(this.files).forEach(file=>{
let reader=new FileReader();
reader.onload=e=>{
let img=document.createElement("img");
img.src=e.target.result;
preview.appendChild(img);
};
reader.readAsDataURL(file);
});
});

render();

</script>
</body>
</html>
