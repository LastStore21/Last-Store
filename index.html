<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Last Store</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;}

body{
background:radial-gradient(circle at top,#111827,#05070d);
color:#fff;
}

header{
text-align:center;
padding:25px;
font-size:30px;
font-weight:800;
letter-spacing:2px;
color:#00e5ff;
text-shadow:0 0 15px #00e5ff;
border-bottom:1px solid #1f2937;
}

.container{max-width:1100px;margin:auto;padding:20px;}

.top-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:15px;
margin-bottom:25px;
}

.box{
background:#0f172a;
padding:15px;
border-radius:10px;
border:1px solid #1f2937;
box-shadow:0 0 10px rgba(0,229,255,0.1);
}

.label{font-size:12px;color:#9ca3af;margin-bottom:6px;}
.value{font-weight:bold;color:#00e5ff;}

.select-input,.qty-input{
width:100%;
padding:10px;
border-radius:8px;
border:1px solid #1f2937;
background:#111827;
color:#fff;
font-weight:bold;
transition:0.3s;
}

.select-input:focus,.qty-input:focus{
outline:none;
border-color:#00e5ff;
box-shadow:0 0 8px #00e5ff;
}

.section{margin-top:30px;}

.section h2{
margin-bottom:15px;
color:#00e5ff;
font-size:18px;
letter-spacing:1px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px;
}

.card{
background:#0f172a;
padding:15px;
border-radius:10px;
border:1px solid #1f2937;
transition:0.3s;
}

.card:hover{
transform:translateY(-3px);
box-shadow:0 0 12px rgba(0,229,255,0.3);
}

.price{
color:#00ffcc;
font-weight:bold;
margin:6px 0;
}

.summary{
margin-top:30px;
background:#0f172a;
padding:20px;
border-radius:10px;
border:1px solid #1f2937;
}

.total-bar{
margin-top:15px;
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
gap:10px;
}

.total{
font-size:18px;
font-weight:bold;
color:#00ffcc;
}

.usd{
font-size:14px;
color:#9ca3af;
}

.send{
background:#00e5ff;
border:none;
padding:12px 25px;
border-radius:8px;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

.send:hover{
box-shadow:0 0 15px #00e5ff;
transform:scale(1.03);
}

@media(max-width:768px){
.total-bar{flex-direction:column;align-items:stretch;}
}
</style>
</head>
<body>

<header>LAST STORE</header>

<div class="container">

<div class="top-grid">

<div class="box">
<div class="label">Order ID</div>
<div class="value" id="orderID"></div>
</div>

<div class="box">
<div class="label">Seller</div>
<select id="sellerSelect" class="select-input">
<option value="">Choose Seller</option>
<option value="51950501387">Seller 1</option>
<option value="5491167662445">Seller 2</option>
<option value="584245125670">Seller 3</option>
<option value="584121935238">Seller 4</option>
<option value="51955121605">Seller 5</option>
<option value="5493865820180">Seller 6</option>
<option value="573002560262">Seller 7</option>
</select>
</div>

<div class="box">
<div class="label">Payment Method</div>
<select id="paymentMethod" class="select-input">
<option value="">Choose Method</option>
<option>Binance</option>
<option>PayPal</option>
<option>Zelle</option>
<option>USDT</option>
<option>Bank Transfer</option>
</select>
</div>

</div>

<div id="items"></div>

<div class="summary">
<h3>Order Summary</h3>
<div id="summaryList"></div>

<div class="total-bar">
<div>
<div class="total">Total Gems: <span id="total">0</span></div>
<div class="usd">Approx USD: $<span id="usdTotal">0</span></div>
</div>
<button class="send" onclick="sendWhatsApp()">Send Order</button>
</div>

</div>

</div>

<script>

const GEM_TO_USD = 0.0005; // ðŸ”¥ cambia esto si quieres otro valor

const data={
speed:[
{name:"1 Hour Speed Up",price:130},
{name:"3 Hour Speed Up",price:300},
{name:"8 Hour Speed Up",price:650},
{name:"24 Hour Speed Up",price:1500}
],
combat:[
{name:"Relocator",price:1500},
{name:"24h Shield",price:1000}
],
boost:[
{name:"Attack Boost 20% 24h",price:400}
],
resources:[
{name:"Food 1M",price:10000}
]
};

let cart={};
let orderID="";

function generateOrderID(){
const now=new Date();
orderID="LS-"+now.getFullYear().toString().slice(2)+
(now.getMonth()+1)+
now.getDate()+
Math.floor(Math.random()*10000);
document.getElementById("orderID").innerText=orderID;
}

function render(){
const container=document.getElementById("items");

for(const cat in data){
let section=document.createElement("div");
section.className="section";
section.innerHTML=`<h2>${cat.toUpperCase()}</h2><div class="grid"></div>`;
let grid=section.querySelector(".grid");

data[cat].forEach(item=>{
let key=cat+"_"+item.name.replace(/\s/g,'');

let card=document.createElement("div");
card.className="card";
card.innerHTML=`
<div>${item.name}</div>
<div class="price">${item.price} Gems</div>
<input type="number" min="0" value="0"
class="qty-input"
oninput="updateInput('${key}',${item.price},this.value)">
`;

grid.appendChild(card);
});

container.appendChild(section);
}
}

function updateInput(key,price,value){
let qty=parseInt(value);
if(isNaN(qty)||qty<0) qty=0;
cart[key]={qty:qty,price:price};
updateSummary();
}

function updateSummary(){
let total=0;
let html="";

for(const key in cart){
if(cart[key].qty>0){
let sub=cart[key].qty*cart[key].price;
total+=sub;
html+=`${key.replace(/_/g,' ')} x${cart[key].qty} = ${sub}<br>`;
}
}

document.getElementById("summaryList").innerHTML=html;
document.getElementById("total").innerText=total;
document.getElementById("usdTotal").innerText=(total*GEM_TO_USD).toFixed(2);
}

function sendWhatsApp(){
let total=document.getElementById("total").innerText;
let seller=document.getElementById("sellerSelect").value;
let payment=document.getElementById("paymentMethod").value;

if(total==0){alert("Add items.");return;}
if(seller==""){alert("Select seller.");return;}
if(payment==""){alert("Select payment method.");return;}

let msg="ðŸ”¥ LAST STORE ORDER ðŸ”¥%0A";
msg+="Order ID: "+orderID+"%0A";
msg+="Payment: "+payment+"%0A";
msg+="Approx USD: $"+(total*GEM_TO_USD).toFixed(2)+"%0A%0A";

for(const key in cart){
if(cart[key].qty>0){
msg+=key.replace(/_/g,' ')+" x"+cart[key].qty+"%0A";
}
}

msg+="%0ATotal Gems: "+total;

window.location.href=`https://wa.me/${seller}?text=${msg}`;
}

generateOrderID();
render();

</script>

</body>
</html>
