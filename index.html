<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Last Store | Professional Gem Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0d1117;color:#fff;font-family:'Inter',sans-serif;overflow-x:hidden}

/* NAVBAR */
nav{
position:fixed;
top:0;
width:100%;
background:#111827;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 5%;
z-index:1000;
border-bottom:1px solid #1f2937;
}

/* SVG LOGO */
.logo svg{height:55px}

nav ul{display:flex;gap:25px;list-style:none}
nav a{color:#00f0ff;text-decoration:none;font-weight:600;transition:.3s}
nav a:hover{color:#fff}

/* HERO */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(to bottom,#0d1117,#111827);
padding:20px;
}
.hero h1{
font-family:'Orbitron',sans-serif;
font-size:48px;
color:#FFD700;
margin-bottom:20px;
}
.hero p{color:#ccc;margin-bottom:30px}
.hero button{
padding:14px 35px;
background:#FFD700;
border:none;
border-radius:30px;
font-weight:bold;
cursor:pointer;
}
.hero button:hover{background:#e6c200}

/* SECTION */
section{padding:100px 5%}
.section-title{
text-align:center;
font-size:34px;
color:#FFD700;
margin-bottom:40px;
font-family:'Orbitron',sans-serif;
}

/* TABLE */
.table-container{overflow-x:auto}
table{
width:100%;
border-collapse:collapse;
background:#111827;
border-radius:12px;
overflow:hidden;
}
th,td{
padding:15px;
border-bottom:1px solid #1f2937;
text-align:center;
}
th{
background:#1f2937;
color:#FFD700;
}
input[type=number]{
width:90px;
padding:8px;
border-radius:6px;
border:none;
text-align:center;
}

/* ORDER */
.order-box{
background:#111827;
padding:25px;
margin-top:30px;
border-radius:12px;
border:1px solid #1f2937;
}
.order-box h3{color:#FFD700;margin-bottom:15px}
.total{
font-size:22px;
margin-top:10px;
}
.total span{
color:#00ff99;
font-weight:bold;
}

/* GEM CALC */
.gem-box{
background:#111827;
padding:25px;
border-radius:12px;
border:1px solid #1f2937;
max-width:500px;
margin:auto;
text-align:center;
}
.gem-box input{
padding:10px;
width:100%;
margin-bottom:15px;
border-radius:6px;
border:none;
text-align:center;
}
.gem-box button{
padding:12px 25px;
border:none;
border-radius:20px;
background:#FFD700;
font-weight:bold;
cursor:pointer;
}
.gem-result{
margin-top:15px;
font-size:18px;
color:#00ff99;
}

/* FOOTER */
footer{
background:#111827;
padding:40px;
text-align:center;
border-top:1px solid #1f2937;
color:#888;
}

@media(max-width:768px){
.hero h1{font-size:32px}
}
</style>
</head>
<body>

<nav>
<div class="logo">
<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" stop-color="#FFD700"/>
<stop offset="50%" stop-color="#FFA500"/>
<stop offset="100%" stop-color="#FFD700"/>
</linearGradient>
</defs>
<circle cx="100" cy="100" r="70" fill="url(#gold)" opacity="0.9"/>
<circle cx="100" cy="100" r="50" fill="#0d1117"/>
<text x="70" y="115" font-size="60" font-weight="900" fill="url(#gold)" font-family="Orbitron">LS</text>
<text x="200" y="110" font-size="55" font-weight="900" fill="url(#gold)" font-family="Orbitron">
LAST STORE
</text>
</svg>
</div>

<ul>
<li><a href="#accelerators">Accelerators</a></li>
<li><a href="#gems">Gem Calculator</a></li>
</ul>
</nav>

<div class="hero">
<h1>Professional Gem Calculator</h1>
<p>Elite Accelerator & Gem Estimation Tool</p>
<button onclick="document.getElementById('accelerators').scrollIntoView({behavior:'smooth'})">
Start Now
</button>
</div>

<section id="accelerators">
<h2 class="section-title">Accelerators</h2>

<div class="table-container">
<table>
<tr>
<th>Item</th>
<th>Gem Cost</th>
<th>Quantity</th>
</tr>
<tr>
<td>15 Hours</td>
<td>1,000</td>
<td><input type="number" id="a15"></td>
</tr>
<tr>
<td>24 Hours</td>
<td>1,500</td>
<td><input type="number" id="a24"></td>
</tr>
<tr>
<td>3 Days</td>
<td>4,400</td>
<td><input type="number" id="a3d"></td>
</tr>
</table>
</div>

<div class="order-box">
<h3>Order Summary</h3>
<div id="summary"></div>
<div class="total">
Total Gems: <span id="total">0</span>
</div>
</div>
</section>

<section id="gems">
<h2 class="section-title">Gem Calculator</h2>

<div class="gem-box">
<input type="number" id="gemInput" placeholder="Enter gem amount">
<button onclick="calculateGems()">Calculate</button>
<div id="gemResult" class="gem-result"></div>
</div>
</section>

<footer>
Â© 2026 Last Store. All Rights Reserved.
</footer>

<script>
const prices={a15:1000,a24:1500,a3d:4400};

function formatNumber(num){
return Number(num).toLocaleString("en-US");
}

function calculate(){
let total=0;
let summary="";
for(let id in prices){
let qty=parseInt(document.getElementById(id).value)||0;
if(qty>0){
let subtotal=qty*prices[id];
total+=subtotal;
summary+=qty+" x "+id+" = "+formatNumber(subtotal)+" gems<br>";
}
}
document.getElementById("total").innerText=formatNumber(total);
document.getElementById("summary").innerHTML=summary;
}

document.querySelectorAll("input[type=number]").forEach(input=>{
input.addEventListener("input",calculate);
});

function calculateGems(){
let gems=document.getElementById("gemInput").value;
if(gems<=0)return;
let value=gems*0.002;
document.getElementById("gemResult").innerHTML=
"Gems: "+formatNumber(gems)+"<br>Estimated Value: $"+formatNumber(value.toFixed(2));
}
</script>

</body>
</html>
