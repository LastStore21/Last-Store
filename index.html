<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Last Store | Gem Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}

body{
background:#0b0f17;
color:#fff;
}

header{
text-align:center;
padding:50px 20px;
background:linear-gradient(180deg,#111827,#0b0f17);
border-bottom:1px solid #1f2937;
}

header h1{
font-size:34px;
font-weight:700;
letter-spacing:3px;
}

header p{
margin-top:10px;
opacity:.6;
font-size:14px;
}

.wrapper{
max-width:1100px;
margin:auto;
padding:40px 20px;
display:grid;
grid-template-columns:2fr 1fr;
gap:30px;
}

.card{
background:#111827;
padding:25px;
border-radius:16px;
border:1px solid #1f2937;
}

.card h2{
font-size:18px;
margin-bottom:20px;
font-weight:600;
}

.input-group{
margin-bottom:15px;
}

input,select{
width:100%;
padding:12px;
border-radius:10px;
border:1px solid #1f2937;
background:#0f172a;
color:#fff;
}

input:focus,select:focus{
outline:none;
border-color:#3b82f6;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
gap:15px;
}

.total-card{
position:sticky;
top:20px;
height:fit-content;
}

.total-box{
text-align:center;
padding:30px 20px;
background:#0f172a;
border-radius:12px;
margin-bottom:20px;
}

.total-box h3{
font-size:14px;
opacity:.6;
margin-bottom:10px;
}

.total-box span{
font-size:36px;
font-weight:700;
color:#3b82f6;
}

#resumen{
font-size:13px;
white-space:pre-line;
opacity:.8;
margin-top:10px;
}

.btn{
width:100%;
padding:14px;
border:none;
border-radius:12px;
font-weight:600;
cursor:pointer;
transition:.3s;
}

.btn-whatsapp{
background:#22c55e;
color:#fff;
}

.btn-whatsapp:hover{
background:#16a34a;
}

@media(max-width:900px){
.wrapper{
grid-template-columns:1fr;
}
}
</style>
</head>

<body>

<header>
<h1>LAST STORE</h1>
<p>Premium Gem Calculator</p>
</header>

<div class="wrapper">

<div>

<div class="card">
<h2>Información del Cliente</h2>

<div class="input-group">
<input type="text" id="nombre" placeholder="Nombre del cliente">
</div>

<div class="input-group">
<select id="vendedor">
<option value="573002560262">+57 3002560262</option>
<option value="51950501387">+51 950501387</option>
<option value="5491167662445">+54 9 11 67662445</option>
<option value="584245125670">+58 4245125670</option>
<option value="584121935238">+58 4121935238</option>
<option value="51955121605">+51 955121605</option>
<option value="5493865820180">+54 9 3865820180</option>
</select>
</div>

<div class="input-group">
<input type="text" id="metodo" placeholder="Método de pago">
</div>

</div>

<div class="card">
<h2>Aceleradores Universales</h2>

<div class="grid">
<input type="number" id="h15" placeholder="15h">
<input type="number" id="h24" placeholder="24h">
<input type="number" id="d3" placeholder="3 días">
</div>

</div>

</div>

<div class="card total-card">

<div class="total-box">
<h3>Total en Gemas</h3>
<span id="total">0</span>
</div>

<div id="resumen"></div>

<br>

<button class="btn btn-whatsapp" onclick="enviarPedido()">
Enviar Pedido por WhatsApp
</button>

</div>

</div>

<script>
const precios={
h15:1000,
h24:1500,
d3:4400
};

function calcular(){
let total=0;
let resumen="";

for(let id in precios){
let cantidad=parseInt(document.getElementById(id).value)||0;
if(cantidad>0){
let subtotal=cantidad*precios[id];
total+=subtotal;

let nombreItem={
h15:"Acelerador 15h",
h24:"Acelerador 24h",
d3:"Acelerador 3 días"
}[id];

resumen+=cantidad+" x "+nombreItem+" = "+subtotal+" gemas\n";
}
}

document.getElementById("total").innerText=total;
document.getElementById("resumen").innerText=resumen;
return total;
}

document.querySelectorAll("input[type=number]").forEach(input=>{
input.addEventListener("input",calcular);
});

function enviarPedido(){
let total=calcular();
let nombre=document.getElementById("nombre").value;
let metodo=document.getElementById("metodo").value;
let vendedor=document.getElementById("vendedor").value;

let mensaje=`Pedido Last Store%0ACliente: ${nombre}%0AMétodo de pago: ${metodo}%0ATotal: ${total} gemas`;

window.location.href=`https://wa.me/${vendedor}?text=${mensaje}`;
}
</script>

</body>
</html>
