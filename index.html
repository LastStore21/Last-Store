<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Last Store | Calculadora Oficial</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
background:linear-gradient(135deg,#0f1115,#1a1f2b);
color:#fff;
}
header{
text-align:center;
padding:40px 20px;
background:#11141c;
border-bottom:1px solid #1f2430;
}
header h1{
font-size:32px;
font-weight:700;
letter-spacing:2px;
}
header p{
opacity:.6;
margin-top:8px;
}
.container{
width:95%;
max-width:1100px;
margin:30px auto;
}
.card{
background:#161a23;
padding:25px;
border-radius:15px;
margin-bottom:25px;
border:1px solid #222836;
box-shadow:0 5px 25px rgba(0,0,0,.4);
}
.card h2{
margin-bottom:20px;
font-size:20px;
border-left:4px solid #4da3ff;
padding-left:10px;
}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:15px;
}
input,select{
width:100%;
padding:12px;
border-radius:8px;
border:1px solid #2a3142;
background:#0f131b;
color:#fff;
}
input:focus,select:focus{
outline:none;
border-color:#4da3ff;
}
.btn{
width:100%;
padding:14px;
border:none;
border-radius:10px;
font-weight:600;
cursor:pointer;
margin-top:15px;
transition:.3s;
}
.btn-whatsapp{
background:#25D366;
color:#fff;
}
.btn-whatsapp:hover{
background:#1ebe5d;
}
.total-box{
background:#0f131b;
padding:20px;
border-radius:12px;
border:1px solid #2a3142;
margin-top:15px;
}
.total-box h3{
font-weight:400;
opacity:.7;
}
.total-box span{
font-size:30px;
font-weight:700;
color:#4da3ff;
}
#resumen{
margin-top:15px;
font-size:14px;
opacity:.85;
white-space:pre-line;
}
@media(max-width:600px){
header h1{font-size:24px}
}
</style>
</head>

<body>

<header>
<h1>LAST STORE</h1>
<p>Calculadora Profesional de Gemas</p>
</header>

<div class="container">

<div class="card">
<h2>Datos del Cliente</h2>
<input type="text" id="nombre" placeholder="Nombre del Cliente">
<br><br>
<select id="vendedor">
<option value="573002560262">+57 3002560262</option>
<option value="51950501387">+51 950501387</option>
<option value="5491167662445">+54 9 11 67662445</option>
<option value="584245125670">+58 4245125670</option>
<option value="584121935238">+58 4121935238</option>
<option value="51955121605">+51 955121605</option>
<option value="5493865820180">+54 9 3865820180</option>
</select>
<br><br>
<input type="text" id="metodo" placeholder="Método de Pago">
</div>

<div class="card">
<h2>Escudos</h2>
<div class="grid">
<input type="number" id="shield8" placeholder="8h (500)">
<input type="number" id="shield24" placeholder="24h (1000)">
<input type="number" id="shield3d" placeholder="3d (3500)">
<input type="number" id="shield7d" placeholder="7d (10000)">
</div>
</div>

<div class="card">
<h2>Speed Ups</h2>
<div class="grid">
<input type="number" id="sp1h" placeholder="1h (130)">
<input type="number" id="sp3h" placeholder="3h (300)">
<input type="number" id="sp8h" placeholder="8h (650)">
<input type="number" id="sp24h" placeholder="24h (1500)">
<input type="number" id="sp3d" placeholder="3d (4400)">
<input type="number" id="sp7d" placeholder="7d (10000)">
</div>
</div>

<div class="card">
<h2>Boosts</h2>
<div class="grid">
<input type="number" id="atk12" placeholder="Atk 20% 12h (250)">
<input type="number" id="atk24" placeholder="Atk 20% 24h (400)">
<input type="number" id="army20" placeholder="Army Size 20% (2400)">
<input type="number" id="army50" placeholder="Army Size 50% (5000)">
</div>
</div>

<div class="card">
<h2>Resumen del Pedido</h2>
<div class="total-box">
<h3>Total en Gemas</h3>
<span id="total">0</span>
</div>
<div id="resumen"></div>
<button class="btn btn-whatsapp" onclick="enviarPedido()">Enviar Pedido por WhatsApp</button>
</div>

</div>

<script>
const precios = {
shield8:500,
shield24:1000,
shield3d:3500,
shield7d:10000,
sp1h:130,
sp3h:300,
sp8h:650,
sp24h:1500,
sp3d:4400,
sp7d:10000,
atk12:250,
atk24:400,
army20:2400,
army50:5000
};

function calcular(){
let total=0;
let resumen="";
for(let id in precios){
let cantidad=parseInt(document.getElementById(id).value)||0;
if(cantidad>0){
let subtotal=cantidad*precios[id];
total+=subtotal;
resumen+=cantidad+" x "+id+" = "+subtotal+" gemas\n";
}
}
document.getElementById("total").innerText=total;
document.getElementById("resumen").innerText=resumen;
return total;
}

document.querySelectorAll("input[type=number]").forEach(input=>{
input.addEventListener("input",calcular);
});

function enviarPedido(){
let total=calcular();
let nombre=document.getElementById("nombre").value;
let metodo=document.getElementById("metodo").value;
let vendedor=document.getElementById("vendedor").value;

let mensaje=`Pedido Last Store%0ACliente: ${nombre}%0AMétodo de pago: ${metodo}%0ATotal: ${total} gemas`;

window.location.href=`https://wa.me/${vendedor}?text=${mensaje}`;
}
</script>

</body>
</html>
